<!--
Allow searching by location
Allow selection type of food (e.g. Pizza, Italian, Tapas, etc.)
Allow sorting by rating or distance
-->

<form name="searchRestaurantForm" novalidate>
  <div ng-show="!searchRestaurantForm.$valid && submitted" class="errorMsg">
    <span>Food type and zip code are required</span>
  </div>

  <div>
    Find: <select name="selectedFoodType" ng-model="selectedFoodType" ng-options="x for x in foodTypes" required></select>
  </div>

  <div>
    Near: <input ng-class="{isEmpty: !zipCode && submitted}" type="text" name="zipCode" ng-model="zipCode" required>
  </div>

  <div>
    <button type="button" ng-focus="submitted = submitted + 1" ng-click="searchRestaurantForm.$valid && submit()">Search</button>
  </div>
</form>
